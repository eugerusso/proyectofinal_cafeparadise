        <div class="banner4">
            <h1> Contacto</h1>
        </div>

    <!--Cuerpo principal-->
    <main class="contenedor__contacto">
        <form>
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" placeholder="Ingresa tu nombre" type="text" required>
            </div>
            <div>
                <label for="email">Correo electronico</label>
                <input id="email" name="email" type="email" placeholder="Dejanos tu email" required>
            </div>
            <div>
                <label for="genero">Género</label>
                <label>Masculino</label>
                <input type="radio" value="masculino" name="genero" id="genero">
                <label>Femenino</label>
                <input type="radio" value="femenino" name="genero" id="genero">
                <label>No binario</label>
                <input type="radio" value="no binario" name="genero" id="genero">
            </div>
            <div>
                <label for="tema">Tema de tu mensaje</label>
                <select name="tema" id="tema">
                    <option value="#"></option>
                    <option value="reservar lugar">Reservar lugar </option>
                    <option value="consultas de otros eventos">Consultas de otros eventos</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div>
                <label for="mensaje">Dejanos tu mensaje</label><br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Dejanos tu mensaje" required></textarea>
            </div>
            <div>
                <input class="input__botones" type="submit">
                <input class="input__botones" type="reset">
            </div>         
        </form>

        <!--Ubicación en el mapa-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0167132768465!2d-58.38375908575437!3d-34.603738880459474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses!2sar!4v1654364078478!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
